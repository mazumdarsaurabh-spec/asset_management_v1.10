<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Added Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg text-center max-w-lg w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500 mx-auto mb-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Item Added Successfully!</h2>
        <p class="text-lg text-gray-600 mb-6">
            The new item **{{ item.item_name }}** with UID **{{ item.uid_no }}** has been created.
        </p>

        <a href="{% url 'inventory:technical_data_form' uid=item.uid_no %}"
           class="inline-block px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">
            Add Technical Data
        </a>

        <a href="{% url 'inventory:home' %}" class="inline-block mt-4 text-blue-600 font-medium hover:underline">
            Go to Dashboard
        </a>
    </div>

</body>
</html>
